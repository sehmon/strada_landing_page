<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #1101D6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .centered-image {
            max-width: 40%;
            max-height: 40%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .centered-image {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>
<body>
</body>
</html>
